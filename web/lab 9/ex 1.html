
<html>
<head>
  <title>Day of the Week</title>
</head>
<body>
  <script>
    
    function getDayOfWeek(number) {
      switch (number) {
        case 1:
          return "Monday";
        case 2:
          return "Tuesday";
        case 3:
          return "Wednesday";
        case 4:
          return "Thursday";
        case 5:
          return "Friday";
        case 6:
          return "Saturday";
        case 7:
          return "Sunday";
        default:
          return "Invalid input. Please enter a number from 1 to 7.";
      }
    }

   
    const userInput = prompt("Enter a number from 1 to 7:");

    
    const number = parseInt(userInput);

    
    if (isNaN(number) || number < 1 || number > 7) {
      alert("Invalid input. Please enter a number from 1 to 7.");
    } else {
      
      const dayOfWeek = getDayOfWeek(number);

      
      alert("The day of the week corresponding to " + number + " is: " + dayOfWeek);
    }
  </script>
</body>
</html>
