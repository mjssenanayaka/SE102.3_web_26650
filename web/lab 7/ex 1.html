
<html>
<head>
  <title>Popup Message Box Example</title>
</head>
<body>

<!-- Button to trigger the pop-up message -->
<button id="popupButton">Click Me!</button>

<script>

function showPopup() {
  alert("Hello, this is a pop-up message!");
}


document.getElementById("popupButton").addEventListener("click", showPopup);
</script>

</body>
</html>
