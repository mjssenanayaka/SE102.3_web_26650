
<html>
<head>
  <title>Mark Calculator</title>
</head>
<body>

<!-- Input fields to enter 5 marks -->
<label for="mark1">Mark 1:</label>
<input type="number" id="mark1" min="0" max="100" required><br>

<label for="mark2">Mark 2:</label>
<input type="number" id="mark2" min="0" max="100" required><br>

<label for="mark3">Mark 3:</label>
<input type="number" id="mark3" min="0" max="100" required><br>

<label for="mark4">Mark 4:</label>
<input type="number" id="mark4" min="0" max="100" required><br>

<label for="mark5">Mark 5:</label>
<input type="number" id="mark5" min="0" max="100" required><br>

<!-- Button to calculate and display the result -->
<button id="gradeButton">Calculate Grade</button>

<!-- Container to display the output -->
<div id="output"></div>

<script>
document.getElementById("gradeButton").addEventListener("click", function() {
  // Get the marks entered by the user
  const mark1 = parseFloat(document.getElementById("mark1").value);
  const mark2 = parseFloat(document.getElementById("mark2").value);
  const mark3 = parseFloat(document.getElementById("mark3").value);
  const mark4 = parseFloat(document.getElementById("mark4").value);
  const mark5 = parseFloat(document.getElementById("mark5").value);

  
  const total = mark1 + mark2 + mark3 + mark4 + mark5;
  const average = total / 5;

  
  document.getElementById("output").innerHTML = `Total marks: ${total}<br>Average marks: ${average.toFixed(2)}`;

  
  if (average > 30) {
    alert("Congrats! You passed");
  } else {
    alert("Better luck next time");
  }
});
</script>

</body>
</html>
